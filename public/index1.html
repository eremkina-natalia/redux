<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redux Todos Example</title>
        <script src="https://yastatic.net/jquery/3.1.0/jquery.min.js"></script>
        <script src="index.js"></script>
        <script>
          for(var i in localStorage){
            document.write(localStorage[i]);
            $('ul').html("<p>"+localStorage[i] +"</p>");
          }
        </script>
  </head>
  <body>
    <div id="content">
      <h1>Todo list</h1>
      <div id="root"></div>
    </div>

  </body>
</html>
